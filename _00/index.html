<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Triangulation</title>
</head>

<body>
    <div>
        <div class="inputoutput">
            <img id="imageSrc" alt="No Image" />
            <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>

            <label for="blur">Blur ratio:</label>

            <select id="blur">
                <option value="5">3</option>
                <option value="10">5</option>
                <option value="15">15</option>
            </select>

            <label for="cor">Corelation value:</label>
            <input id="cor" type="text" name=""  value="10" accept="number"/>

            <label for="cor">Noise:</label>
            <input id="noise" type="text" name=""  value="10000" accept="number"/>

            <button id="execute" type="button" name="button">Repaint</button>

        </div>
        <div class="inputoutput">

            <canvas id="canvasOutput"></canvas>

            <div class="caption">canvasOutput</div>
        </div>
    </div>

    <canvas id="canvasInput"></canvas>

    <script type="text/javascript">

    var corel_input = document.getElementById('cor');

    corel_input.addEventListener('change', (e) => {
      setInputFilter(corel_input)
    }, false);


    function setInputFilter(element) {
      if (/^\d*\.?\d*$/.test(element.value) === false) {
        element.value = '';
      }
    };
    </script>

    <script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="" type="text/javascript"></script>

    <script src="delanutor.min.js"></script>

    <script src="tracking-min.js"> </script>

    <script src="test.js"> </script>


</body>
</html>
